<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Livraria</title>
  <link rel="icon" href="../img/icon/2232688.png" type="img/png">
  <link rel="stylesheet" href="../css/register.css" type="text/css">
</head>

<body>
  <main>
  <div class="container">
    <h2 id="title">Registro</h2>
    <form id="registerForm">
      <h2>Nome</h2>
      <input type="text" id="name" placeholder="Nome" required>
      <h2>E-mail</h2>
      <input type="email" id="email" placeholder="email@exemple.com" required>
      <h2>Senha</h2>
      <input type="password" id="password" placeholder="**********" required>
      <button type="submit">Registrar</button>
      <a href="./login.html">JÃ¡ tem uma conta? Login</a>
    </form>   
  </div>
  </main>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('http://localhost:3000/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password }),
        });

        if (response.ok) {
          alert('Registro realizado com sucesso!');
          window.location.href = 'login.html';
        } else {
          throw new Error();
        }
      } catch {
        alert('Tente novamente se registrar');
      }
    });
  </script>
</body>
</html>
